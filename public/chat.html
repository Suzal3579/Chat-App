<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat App</title>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users">

        </div>
    </div>
    <div class="chat__main">
        <ol id="messages" class = "chat__messages">
        </ol>
        <div class="chat__footer">
            <form id="message-form">
                <input id="message" type="text" placeholder="Enter your message here ..." autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>
    </div>

    <!-- Generating a template ... For normal message -->
    <script id = "message-template" type = "text/template">
        <li class = "message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <!-- Generating a template ... For location message -->
    <script id = "location-message-template" type = "text/template">
        <li class = "message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target = "_blank">My Location</a>
                </p>
            </div>
        </li>
    </script>
    <!-- loading socket io library ... -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/libs/jquery.min.js"></script>
    <script src="/javascript/libs/moment.js"></script>
    <script src="/javascript/libs/mustache.js"></script>
    <script src="/javascript/chat.js"></script>
</body>

</html>
